<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pizza"><img class="pizza-pic" src="Arugula Pizza.jpg"/></div>
        <div class="content">
            <div class="content-container">
                <div class="pizza-vegetale">Pizza Vegetale <img class= "finger-emoji" src="Finger-emoji.jpg"/></div>
                <div class="vegetarian">#VEGETARIAN</div>
                <div class="italian">#ITALIAN</div>
            </div>
            <div class="descriptor">Yummy veggie pizza with taste olives, crisp peppers, fresh arugula and original italian tomato sauce.</div>

            <div class="calorie-container">
                <div class="kcal"> <img class="pizza-emoji" src="pizza-emoji.jpg"/> 850 KCAL</div>
                <div class="min"> <img class="clock-emoji" src="clock-emoji.png"/> 30 MIN</div>
                <div class="stars"><img class="star-emoji" src="star-emoji.jpg"/> 4.7/5</div>
            </div>



        </div>
        <div class="price">$11.99</div>



    </div>
</body>
</html>
